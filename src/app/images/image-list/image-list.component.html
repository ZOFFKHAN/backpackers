<div @slideDownUp *ngIf="isShowing" class="box">


  

<table *ngIf ="categoryList" >
    <tr *ngFor ="let i of rowIndexArray_Category ; ">
<td >
          
           <div class="hover09" *ngIf="i != 0">
              <figure>
               <figcaption class="transparence"> {{categoryList[3*i-1]}}   </figcaption> 
               
                
               
               
                <div class="container">
                    <div class="row">
                      
                      <div class="col-md-6"> <button class="btn-outline-secondary" (click)="OnViewCategory(categoryList[3*i-1])">
                        view:{{categoryList[3*i-1]}}
                         </button></div>
                      
                    </div>
                  </div>


            </figure> 
            </div>
        </td>
           
        <td *ngIf="categoryList[3*i]"> 
            <div class="hover09">
                <figure>
              <figcaption class="transparence"> {{categoryList[3*i]}}   </figcaption>
                
                      
                         <div class="container">
                            <div class="row">
                          
                              <div class="col-md-6"><button class="btn-outline-secondary" (click)="OnViewCategory(categoryList[3*i])">
                                view:{{categoryList[3*i]}}
                                 </button></div>
                                 
                            </div>
                          </div>
                
                        </figure>
            </div>
        </td>
        
        <td *ngIf="categoryList[3*i+1]"> 
            <div class="hover09" >
                <figure>
             <figcaption class="transparence"> {{categoryList[3*i+1]}}  </figcaption>
               
                <div class="container">
                    <div class="row">
                      

                      <div class="col-md-12" > <button class="btn-outline-secondary" (click)="OnViewCategory(categoryList[3*i+1])">view:{{categoryList[3*i+1]}}</button>
                      </div>
                      
                    </div>
                  </div>
               
                 
               
               
               </figure>
            
            
            </div>
    
    
    
        </td>
       
    </tr>
   
    </table>
</div>

<table *ngIf ="pageOfItems" >
 

  <tr *ngFor ="let i of rowIndexArray_item ; ">
        <td *ngIf="pageOfItems[3*i]">
         
      
         <div class="hover09" >
            <figure>
                 <img [src] ="pageOfItems[3*i].imageUrl"  (click)="OnViewPhoto(pageOfItems[3*i].key)" class="img-thumbnail" >
              <figcaption class="transparence"> {{pageOfItems[3*i].caption}}   </figcaption> 
             
              
             
             
              <div class="container">
                  <div class="row">
                    
                    <div class="col-md-6"> <button class="btn-outline-danger" [disabled]="pageOfItems[3*i].author != my_email  && my_email !='b.zoff@free.fr'" (click)="OnDeletePhoto(pageOfItems[3*i])">
                      delete:{{pageOfItems[3*i].key}}
                       </button></div>
                    
                  </div>
                </div>


          </figure> 
          </div>
      </td>
         
      <td *ngIf="pageOfItems[3*i+1]"> 
          <div class="hover09">
              <figure>
              <img [src] ="pageOfItems[3*i+1].imageUrl" (click)="OnViewPhoto(pageOfItems[3*i+1].key)" class="img-thumbnail" >
              <figcaption class="transparence"> {{pageOfItems[3*i+1].caption}}   </figcaption>
              
                    
                       <div class="container">
                          <div class="row">
                        
                            <div class="col-md-6"><button class="btn-outline-danger" [disabled]="pageOfItems[3*i+1].author != my_email  && my_email !='b.zoff@free.fr'" (click)="OnDeletePhoto(pageOfItems[3*i+1])">
                              delete:{{pageOfItems[3*i+1].key}}
                               </button></div>
                               
                          </div>
                        </div>
              
                      </figure>
          </div>
      </td>
      
      <td *ngIf="pageOfItems[3*i+2]"> 
          <div class="hover09" >
              <figure>
                  <img [src] ="pageOfItems[3*i+2].imageUrl"  (click)="OnViewPhoto(pageOfItems[3*i+2].key)" class="img-thumbnail"  >
              <figcaption class="transparence"> {{pageOfItems[3*i+2].caption}}  </figcaption>
             
              <div class="container">
                  <div class="row">
                    
                    

                    <div class="col-md-12" > <button class="btn-outline-danger"  [disabled]="pageOfItems[3*i+2].author != my_email  && my_email !='b.zoff@free.fr'" (click)="OnDeletePhoto(pageOfItems[3*i+2].key)"   >delete:{{pageOfItems[3*i+2].key}}</button>
                    </div>
                    



                    
                  </div>
                </div>
             
               
             
             
             </figure>
          
          
          </div>
  
  
  
      </td>
     
  </tr>
 
  </table>
